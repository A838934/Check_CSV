- name: Read CSV file
  slurp:
    src: C:/temp/test_1.csv
  register: output


- name: Show Output
  debug:
    msg: "{{ output['content'] | b64decode }}" 
    
- name: search demo
  hosts: all
  vars:
    myfile: "C:/temp/test_1.csv"
    myline: 'one'
  become: true
  tasks:
    - name: string found
      ansible.builtin.lineinfile:
        name: "{{ myfile }}"
        line: "{{ myline }}"
        state: present
      check_mode: true
      register: conf
      failed_when: (conf is changed) or (conf is failed)
